# .github/workflows/deploy-docs.yml
name: Build & Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main  # adjust to your branch

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.upload-pages.outputs.artifact_id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # or the Node version you use

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build

      - name: Upload build artifact
        id: upload-pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build  # this is the default output dir for Docusaurus

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
